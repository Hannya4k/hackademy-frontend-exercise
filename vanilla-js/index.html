<body>
  <h1>Karl's Expense Tracker</h1>

  <form>

      <div class="input-group">
        <label class="description">Description: </label>
        <input name="description" type="text" placeholder="Enter Description" required />
      </div>

      <div class="input-group">
        <label class="Amount">Amount: </label>
        <input name="amount" type="text" placeholder="Enter Amount" required />
      </div>

      <div class="btnExpense">
        <button type="submit">Add Expense</button>
      </div>
    </div>
  </form>

  <script type="module">
    import { expenses } from "/main.js";
  </script>

  <p>Total Expenses <b id="totalAmount">PHP </b></p>
  <h3>My Expenses</h3>
  <div id="expenses"></div>

</body>

</html>
